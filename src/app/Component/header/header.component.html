<!-- BOOTSTRAP NAV BAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">
      <div>
        <span class="span-logo"> Reading Tracker </span>
      </div></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/home']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/shelf']">Shelf</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/stats']">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/account']">Account</a>
        </li>
        <div *ngIf="showNoAuthSection">
          <li class="nav-item" *ngIf="user == null">
            <a class="nav-link" [routerLink]="['/register']">Register</a>
          </li>
        </div>
        <div *ngIf="showNoAuthSection">
          <li class="nav-item" *ngIf="user == null">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
          </li>
        </div>
        <li class="nav-item d-flex" *ngIf="user != null">
          <button
            type="button"
            class="btn btn-link link-unset"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
      <form class="d-flex">
        <button type="button" class="btn btn-outline-light" (click)="search()">
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
